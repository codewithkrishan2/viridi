  <div class="container mt-5">
    <h1 class="mb-4">Add Product</h1>
    <form>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
      </div>
      <div class="mb-3">
        <label for="productDetail" class="form-label">Product Details</label>
        <textarea class="form-control" id="productDetail" rows="3" placeholder="Enter product detail"></textarea>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productPrice" placeholder="Enter product price">
      </div>
      <div class="mb-3">
        <label for="discountPrice" class="form-label">Discount Price</label>
        <input type="text" class="form-control" id="discountPrice" placeholder="Enter discount price">
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image Link</label>
        <input type="text" class="form-control" id="productImage">
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" placeholder="Enter no of items">
          </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
