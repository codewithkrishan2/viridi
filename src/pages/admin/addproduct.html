  <main id="main">


    <div class="container ">
      <p class="ms-3">Welcome admin</p>
      <!-- Addproduct code start from here-->

      <div class="container mt-5">
        <h1 class="mb-4">Add Product</h1>
        <form id="addProduct" method="post">
          <div class="mb-4">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
          </div>
          <div class="mb-4">
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea class="form-control" id="productDescription" rows="3"
              placeholder="Enter product description" name="description" required></textarea>
          </div>
          <div class="mb-4">
            <label for="productDetail" class="form-label">Product Details</label>
            <textarea class="form-control" id="productDetail" name="details" rows="3" placeholder="Enter product detail"></textarea>
          </div>
          <div class="mb-4">
            <label for="categories" class="form-label">Product Category</label>
            <select id="categories" class="form-select" aria-label="Default select example">
              <option selected disabled>Category</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="productPrice" class="form-label">Product Price (MRP)</label>
            <input type="text" class="form-control" id="productPrice" name="price" placeholder="Enter product price">
          </div>
          <div class="mb-4">
            <label for="discountPrice" class="form-label">Discount Price (OFFER PRICE)</label>
            <input type="text" class="form-control" id="discountPrice" name="discountedPrice" placeholder="Enter discount price">
          </div>
<!-- 
          <div id="imageInputsContainer">
            <div class="mb-4">
              <label for="productImage" class="form-label">Product Image Links</label>
              <input type="text" class="form-control productImage" name="images" placeholder="Enter image link">
            </div>
          </div>
          <button id="addImageButton" class="btn btn-secondary">Add More Image</button> -->
          

          <div class="mb-4">
            <label for="productImage" class="form-label">Product Image Link</label>
            <input type="text" class="form-control" id="productImage" name="images" placeholder="Enter image link">
          </div>
          <div class="mb-4">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter no of items">
          </div>
          <button type="submit" class="btn btn-primary mb-4" >Add Product</button>
        </form>
      </div>



      <!-- Addproduct end here-->
    </div>

  </main>
